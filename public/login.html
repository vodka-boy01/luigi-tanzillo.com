<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/css/style_login.css">
	<link rel="stylesheet" href="/assets/css/colors.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Pagina di Login</title>
</head>
<body>
  <main class="login-container">
    <span>
    <h2>Accesso</h2>
    <div id="circle-icon" class="container-colorChange" onclick="colorChange()">
      <i id="light" class="fa-regular fa-sun" title="Cambia tema pagina">s</i>
      <i id="dark" class="fa-regular fa-moon" title="Cambia tema pagina">s</i>
    </div>
    </span>
    <form action="/php/views/login.php" method="post" id="form">
      <label for="username">Email:</label>
      <input type="email" id="username" name="email" placeholder="mariorossi@esempio.it" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="password" required>
      <br>
      <button type="submit">Accedi</button>
      <br>
    </form>
    <p>Non hai ancora un account?</p>
    <a href="/public/registrazione.html">
      <button>Registrati</button>
    </a>
  </main>
  <script src="/assets/js/script_loginPage.js"></script>
  <script src="/assets/js/script.js"></script>
	<script src="https://kit.fontawesome.com/4383a54113.js" crossorigin="anonymous"></script>
</body>
</html>

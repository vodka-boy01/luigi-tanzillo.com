<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style_login.css">
	<link rel="stylesheet" href="/assets/css/colors-purple.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <!--funzione loader-->
	<script src="/assets/js/load.js"></script>
  <title>Pagina di Login</title>
</head>
<body>
  <div class="loading-screen">
    <div class="spinner"></div>
  </div>
  <main class="login-container">
    <span>
    <h2>ACCESSO</h2>
      <div id="circle-icon" class="container-colorChange" onclick="colorChange()">
        <i id="light" class="fa-regular fa-sun" title="Cambia tema pagina"></i>
        <i id="dark" class="fa-regular fa-moon" title="Cambia tema pagina"></i>
        <br>
      </div>
    </span>
    <form action="/php/query/login.php" method="post" id="form">
      <label for="username">Email:</label>
      <input type="email" id="username" name="email" placeholder="mariorossi@esempio.it" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="1234" required>
      <br>
      <input type="submit" value="Accedi" class="button primary">
      <br>
    </form>
    <a href="javascript:void(0)" class="button primary" id="loginBtn" onclick="loginWithGoogle()">Login con Google</a>
    <!--<div id="userInfo"></div>-->
    <p>Non hai ancora un account?</p>
    <a class="button primary" href="/public/registrazione.html" title="Registra un nuovo account">Registrati</a>

  </main>
  <!--main script-->
  <script src="/assets/js/script_loginPage.js"></script>
  <script src="/assets/js/script.js"></script>
  <!--icone-->
	<script src="https://kit.fontawesome.com/4383a54113.js" crossorigin="anonymous"></script>
  <!--firebase webapp defer carica lo script solo dopo aver caricato gli elementi del dome-->
  <script defer type="module" src="/assets/js/app_auth.js"></script>
</body>
</html>
